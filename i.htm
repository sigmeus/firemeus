<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
   <body>
    <header class="navbar navbar-inverse navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="../" class="navbar-brand">FireMeus</a>
        </div>
          <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
              <li><a id="user" href="#">Loading...</a></li>
              <li><a  class="active" href="#">Edit</a></li>
              <li><a href="o.htm">View <span id="views" class="badge"></span></a></li>
              <li><a id="user" onclick="logout()">Logout</a></li>
            </ul>
          </nav>
      </div>
    </header>
    <div>
      <div class="container">
        <div class="panel">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="btn" onclick="appendDot()">.</a></li>
              <li><a class="btn" onclick="saveAndClear()">Return</a></li>
              <li><a class="btn fa fa-photo"></a></li>
            </ul>
            <textarea class="form-control" id='messageInput' placeholder='Message' rows="10"></textarea>
        </div>
        <form id="imageUpload" action="http://uploads.im/api" method="post" enctype="multipart/form-data">
          <input class="form-input" type="file" name="upload" />
          <input class="btn btn-success" type="submit" value="Upload" />
        </form>
      </div>
      <div class="footer">
        <p>&copy; Sigmeus SAS 2014</p>
      </div>
    </div>

    


    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
    
    <script>
        var rootRef = new Firebase('https://firewrite.firebaseio.com');
        var num=0;
        var stringid="text-0"
        var listRef = new Firebase("https://firewrite.firebaseio.com/presence/");
        var myDataRef
        var auth = new FirebaseSimpleLogin(rootRef, function(error, user) {
          if (error) {
            console.log(error);
          } else if (user) {
            $("#user").text(user.username);
            var userRef = listRef.push(user.uid);
            // Add ourselves to presence list when online.
            var presenceRef = new Firebase("https://firewrite.firebaseio.com/.info/connected");
            presenceRef.on("value", function(snap) {
              if (snap.val()) {
                userRef.set(true);
                // Remove ourselves when we disconnect.
                userRef.onDisconnect().remove();
              }
            });

            // Number of online users is the number of objects in the presence list.
            listRef.on("value", function(snap) {
              $('#views').text(snap.numChildren());
            });    
            myDataRef = new Firebase('https://firewrite.firebaseio.com/'+user.provider+":"+user.username);
            myDataRef.once('value', function(snapshot) {
              var message = snapshot.val();
              num=message.num;
              if(num==undefined){
                num=0;
                myDataRef.update({num:0});
              }
              stringid="text-"+num;
              $('#messageInput').text(message[stringid]);
            });
            $('#messageInput').keyup(function (e) {
              var text = $('#messageInput').val();
              if(e.keyCode==13){
                saveAndClear();
              }
              else{
                saveMessage(text);
              }
            });
          }
          else{
            window.location.replace("login.htm");
          }

          $('#imageUpload').on('submit',(function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            $.ajax({
                type:'POST',
                url: $(this).attr('action'),
                data:formData,
                cache:false,
                contentType: false,
                processData: false,
                success:function(data){
                    if($('#messageInput').val().length>0) saveAndClear();
                    console.log(data.data.img_view);
                    saveMessage("<img data-src='"+data.data.img_url+"' class='img-thumbnail' src='"+data.data.thumb_url+"'/>");
                    saveAndClear();
                },
                error: function(data){
                }
            });
        }));
        });
        var saveMessage = function(message){
          var data={};
          data[stringid]=message;
          myDataRef.update(data);
        }
        var saveAndClear = function(){
          num++;
          myDataRef.update({num:num});
          stringid="text-"+num;
          $('#messageInput').val("");
        }
        var appendDot = function(){
          $('#messageInput').val($('#messageInput').val()+".");
          saveMessage($('#messageInput').val());
        }

        var logout = function(){
          auth.logout();
        }

      
    </script>
  </body>
</html>
