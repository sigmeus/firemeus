     <div class="navbar navbar-inverse navbar-fixed-top">

  <div id="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1>FireMeus</h1>
          <a class="btn btn-lg btn-primary fa fa-twitter" onclick="login('twitter')"> Login with Twitter</a>
          <a class="btn btn-lg btn-primary fa fa-github" onclick="login('github')"> Login with Github</a>

    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
    
    
    <script>
      var login=function(provider){
        var rootRef = new Firebase('https://firewrite.firebaseio.com');
        var auth = new FirebaseSimpleLogin(rootRef, function(error, user) {
          if (error) {
            console.log(error);
          } else if (user) {
            window.location.replace("i.htm");
          } else {
            auth.login(provider);
          }
        });
      }
    </script>
  </body>
